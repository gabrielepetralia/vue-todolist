<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>ToDoList</title>
</head>

<body>
  <div id="app">
    <header>
      <div class="d-flex justify-content-between align-items-center text-white h-100 ps-5 pe-5">
        <div class="d-flex align-items-center">
          <i class="fs-2 me-2" :class="logo"></i>
          <h1 class="fw-bold fs-2 mb-0">{{title}}</h1>
        </div>
        <div class="add-task d-flex align-items-center rounded-4 px-3 py-2">
          <h5  @click="" class="mb-0">Add a Task</h5>
          <i class="fa-solid fa-square-plus fs-3 ms-3"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="main-wrapper d-flex">

        <div class="sidebar bg-body-tertiary h-100 p-4">
          <ul class="categories-list list-unstyled">
            <li @click="currCategory = index; categoryFilter();" v-for="(category,index) in categories" class="d-flex justify-content-between align-items-center rounded-4 fw-bold px-3 py-2 mb-2">
              <div class="d-flex align-items-center text-body-secondary">
                <i class="fs-6 me-3 fa-solid" :class="category.icon"></i>
                <span class="fs-5 me-2">{{category.name}}</span>
              </div>
              <span class="fs-6 text-body-tertiary">{{category.numTasks}}</span>
            </li>
          </ul>
        </div>

        <div class="main-content p-5 ms-4 w-100">

          <div class="tasks-header text-body-secondary mb-4">
            <i class="fs-4 me-2 fa-solid" :class="categories[currCategory].icon"></i>
            <span class="fs-3 fw-bold">{{categories[currCategory].name}}</span>
          </div>

          <div class="tasks-container bg-body-tertiary rounded-4 px-5 py-4 w-100">
            <ul class="tasks-list list-unstyled mb-0">
              <li v-for="(task,index) in tasksFiltered" class="d-flex justify-content-between align-items-center fw-bold text-body-secondary border-bottom pb-3 mb-3">

                <div class="task-left d-flex align-items-center">
                  <div @click="task.done = !task.done" class="check me-3 d-flex justify-content-center align-items-center">
                    <i v-if="task.done" class="fa-solid fa-check"></i>
                  </div>
                  <span :class="{'done' : task.done}">{{task.text}}</span>
                </div>

                <div class="task-right">
                  <span>{{task.category}}</span>
                </div>

              </li>
            </ul>
          </div>

        </div>

      </div>
    </main>
  </div>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!-- js -->
  <script type="module" src="assets/js/script.js"></script>
</body>
</html>

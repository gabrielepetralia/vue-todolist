<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>ToDoList</title>
</head>

<body>
  <div id="app">
    <header>
      <div class="d-flex justify-content-center align-items-center text-white h-100">
        <i class="fs-1" :class="logo"></i>
        <h1 class="fw-bold mb-0 ms-3">{{title}}</h1>
      </div>
    </header>

    <main>
      <div class="main-wrapper">

        <div class="sidebar bg-body-tertiary h-100 p-4">
          <ul class="category-list list-unstyled">
            <li v-for="category in categories" class="rounded-4 d-flex justify-content-between align-items-center fw-bold p-3 mb-1">
              <div class="d-flex align-items-center text-body-secondary">
                <i class="fs-6 me-3 fa-solid" :class="category.icon"></i>
                <span class="fs-5 me-2">{{category.name}}</span>
              </div>
              <span class="fs-6 text-body-tertiary">{{category.numTasks}}</span>
            </li>
          </ul>
        </div>

        <div class="tasks-wrapper">

        </div>

      </div>
    </main>
  </div>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!-- js -->
  <script type="module" src="assets/js/script.js"></script>
</body>
</html>
